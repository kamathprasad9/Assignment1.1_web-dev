        <div class="row">
            <div class="col-md-6">
                <form id="new-product-form" action="./addProduct.php" method="post">
                    <div class="form-group">
                        <label for="product-id">Enter Product Id</label>
                        <input type="text" id="product-id" name="product-id" class="form-control" required>
                        <div class="invalid-feedback">

                        </div>

                    <div class="form-group">
